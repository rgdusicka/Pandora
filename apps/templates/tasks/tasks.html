{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<h1>Posteos</h1>

{% for task in tasks %}

<div class="vLargeTextField" tabindex="-1" role="dialog">
	<div role="document">
		<div>
			<div>
				<h2>{{task.tittle}}</h2>
			</div>
			<div>
				<p>{{task.description}}</p>
			</div>
			<div>
				<p><br>{{task.fecha_creacion}}</p>
			</div>
		</div>
	</div>
</div>
<p></p>
{% endfor %}

{% endblock %}
