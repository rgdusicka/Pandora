{% extends 'layouts/base.html' %}

{% block content %}
<h1>{{project}}</h1>

{% for task in tasks %}

<div class="card">
    <div class="modal-header">
        <b><h2>{{task.tittle}}</h2></b>
    </div>
    <div class="modal-body">
        <p>{{task.description}}</p>
    </div>
    <div class="modal-footer">
        <p>{{task.fecha_creacion}}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
